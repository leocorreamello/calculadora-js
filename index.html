<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Leonardo Mello">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora JS</title>
</head>
<body>
    <main>
        <div class="head">
            <h1>Calculadora em HTML, CSS e JavaScript</h1>
            <input type="number" id="numero1" placeholder="Digite aqui" style="text-align: center; font-size: 20px;">
            <input type="number" id="numero2" placeholder="Digite aqui" style="text-align: center; font-size: 20px;">
        </div>
        <div class="botoes">
            <button id="btnSoma" onclick="soma()"><p>+</p></button>
            <button id="btnSub" onclick="sub()"><p>-</p></button>
            <button id="btnMulti" onclick="multi()"><p>*</p></button>
            <button id="btnDivi" onclick="divi()"><p>/</p></button>
        </div>
        <div class="resu">
            <h1>Resultado: </h1>
            <p id="resultado" style="color: red; font-size: 45px;"> </p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
